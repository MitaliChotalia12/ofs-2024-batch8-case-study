 <!-- Activity_02 -->
<div class="oj-hybrid-padding">
  <h3>Registration</h3>
    <oj-c-form-layout
                  id="formLayoutOptions"
                  max-columns="2"
                  direction="row"
                  user-assistance-density="compact">
  
  <div>
  <b>Input First Name<b>
    <oj-c-input-text
              id="text-input"
              value="{{firstname}}"
              label-hint="Enter first name"
              label-edge="inside">
    </oj-c-input-text>
  </div>
    
  <div>
    <b>Input Salary</b>
    <oj-c-input-number
                value="{{salary}}"
                label-hint="Enter salary"
                min="0"
                step="0">
    </oj-c-input-number>
  </div>
  <div>
    <b>Input Password</b>
    <oj-c-input-password
                  id="enabled1"
                  value="{{password}}"
                  label-hint="Enter Password"
                  label-edge="inside">
    </oj-c-input-password>
  </div>
  <div>
    <b>Input Date</b>
    <oj-c-input-date-text value = "{{date}}" label-hint="Enter Date"></oj-c-input-date-text>
  </div>
</oj-c-form-layout>
</div>
