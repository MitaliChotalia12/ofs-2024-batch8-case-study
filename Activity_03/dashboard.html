<div class="oj-hybrid-padding">
  <h3>Controls</h3>
  <oj-c-button id="button2" on-oj-action="[[buttonAction]]" label="Update"></oj-c-button>
  <span id="results">
    <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
  </span>
</div>

<div>
  <div class="oj-typography-heading-md oj-sm-margin-5x-bottom">Personal Information</div>
          
            <oj-c-message-banner
              data="[[personalInformationMessages]]"
              type="section"
              on-oj-close="[[closePersonalInformationMessage]]"></oj-c-message-banner>
          
            <oj-form-layout class="oj-sm-margin-5x-top" direction="row" max-columns="3">
              <oj-c-input-text label-hint="Employee Name"></oj-c-input-text>
              <oj-c-input-text label-hint="Employee DOB"></oj-c-input-text>
              <oj-c-input-text label-hint="Employee Email"></oj-c-input-text>
            </oj-form-layout>
          
            <oj-c-button chroming="outlined" on-oj-action="[[updatePersonalInfo]]" label="Update"></oj-c-button>
</div>
<div class="oj-sm-margin-1x-bottom">Determinate Progress Bar</div>
            <oj-c-progress-bar
              class="oj-sm-margin-4x-bottom demo-width"
              id="progressBar"
              value="{{progressValue}}"></oj-c-progress-bar>
