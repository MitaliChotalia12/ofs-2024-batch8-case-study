<div class="oj-hybrid-padding">
  <oj-c-form-layout>

    <h4>Login</h4>
    <oj-c-input-text
      id="text-input"
      value="{{username}}"
      label-hint="Enter Username"
      label-edge="inside">
    </oj-c-input-text>
    <oj-c-input-password
      id="enabled1"
      value="{{password}}"
      label-hint="Enter Password"
      label-edge="inside">
    </oj-c-input-password>
  </oj-c-form-layout>
    <button type="button" data-bind="click: login">Login</button>
    
    <!-- oj-messages component to display login messages -->
      <!-- Display Success Message -->
<div data-bind="if: successMessage">
  <p style="color: green;" data-bind="text: successMessage"></p>
</div>

<!-- Display Error Message -->
<div data-bind="if: errorMessage">
  <p style="color: red;" data-bind="text: errorMessage"></p>
</div>

</div>
